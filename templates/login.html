
<!DOCTYPE html>
<html>
<head>
  <title>E-Hospital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: rgba(252, 17, 107, 0.74);
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(56, 15, 238);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}



input[type=submit]:hover {
  background-color: #45a049;
}
.center {
  margin: auto;
  width: 60%;
  border: 3px solid #4d00dbc5;
  padding: 10px;
}

</style>
</head>
<body>

  <div class="navbar">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/predict">Predict</a>
      <a href="/register">Register</a>
    <a href="/logout">Logout</a>


  </div>

  <h2>Kidney  Disease  Prediction</h2>
<br>
<div class="center">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-50" style="font-size:80px" >Know how healthy your heart is...</h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-50 bg">
            <div class="card-body">
              <form method="post" action="/login_validation">
                <label>Email</label><br>
                <input type="email" class="form-control" name="email" required><br>
                <label>Password</label><br>
                <input type="password" class="form-control" name="password" required><br><br>
                <input type="submit" class="registerbtn" value="Login">
                  {%  with messages = get_flashed_messages() %}
                      {% if messages %}
                          {%  for i in messages %}
                              <div class="row">
                                <div class="col-md-12 mt-4" style="text-align: center">
                                    {{ i }}
                                </div>
                              </div>

                          {% endfor %}
                      {% endif %}
                  {% endwith %}
                <p class="mt-4 mx-5">Not a member? <a href="/register">Create Account</a></p>
              </form>
            </div>
          </div>

        </div>
      </div>
  </div>

  </body>
  </html>
